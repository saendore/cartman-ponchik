<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synthwave Car</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="sky"></div>


        <div class="city">
            <div class="building" style="left: 10%;"></div>
            <div class="building" style="left: 30%;"></div>
            <div class="building" style="left: 50%;"></div>
            <div class="building" style="left: 70%;"></div>
        </div>


        <!-- <div class="tree" style="left: 5%;"></div>
        <div class="tree" style="left: 15%;"></div> -->


        <div class="road">
            <div class="road-line"></div>
            <div class="road-line2"></div>
        </div>


        <div class="lamp" style="left: 10%;"></div>
        <div class="lamp" style="left: 30%;"></div>
        <div class="lamp" style="left: 50%;"></div>
        
        <div class="car">
            <div class="car-body">
                <div class="car-front"></div>
                <div class="window"></div>
                <div class="window-2"></div>
            </div>
            <div class="wheel left"></div>
            <div class="wheel right"></div>
            <div class="headlights left"></div>
            <div class="headlights right"></div>
        </div>
    </div>
</body>
</html>
